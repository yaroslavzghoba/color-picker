name: Deployment

on:
  push:
    branches: ["feature/deployment"]  # TODO: Replace with `main`

# Sets permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup Node.js (if your project uses Node.js, e.g., for a static site generator)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run:
          npm install

      - name: Run build command
        run:
          npm run build

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to your static site files.
          # Change 'dist' to the directory where your build command outputs the static files.
          path: './dist' # IMPORTANT: Ensure this path matches your build output directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4